<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蛋糕图片切换</title>
    <style>
    body {
        text-align: center;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #ffdde1, #ee9ca7);
    }
    img {
        width: 300px;
        height: auto;
        margin-top: 20px;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #ffb6c1;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        transition: 0.3s;
    }
    button:hover {
        background-color: #ff69b4;
    }


    </style>
</head>
<body>
    <h1>蛋糕展示</h1>
    <img id="cakeImage" src="pic/p1.png" alt="蛋糕">
    <br>
    <button onclick="switchImage()">切换图片</button>

    <script>
        // 图片链接数组
        const images = ["p1.png","p2.png"]
        let currentIndex = 0;

        function switchImage() {
            currentIndex = (currentIndex + 1) % images.length; // 计算下一张图片的索引
            document.getElementById("cakeImage").src = images[currentIndex]; // 更新图片
        }
    </script>
</body>
</html>
